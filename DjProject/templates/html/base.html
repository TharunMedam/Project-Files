{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    #cont{
      min-height: 40px;
      margin-left: 10%
      margin-top: 10%;
    }
    @viewport{
      zoom: 1.0;
      width: extend-to-zoom;
    }
    @-ms-viewport{
      width: extend-to-zoom;
      zoom: 1.0;
    }
  </style>
  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="text/css" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'demo.js' %}"></script>
  
</head>
<body>
<div class="body">
{% include 'html/navbar.html' %}
{% block content %}
{% endblock %}
</div>
</body>
</html>
