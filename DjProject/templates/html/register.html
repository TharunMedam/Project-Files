{% extends 'html/base.html' %}
{% block title %} Registration {% endblock %}
{% block content %} 
<div class="container mt-3">
	<div class="card col-md-6 mx-auto">
		<div class="card-body mx-1">
	        <h1><b>Registration Form</b></h1>
	        <h5>Register here if u have no account</h5>
	        <form method="POST">
		        {% csrf_token %}
				<table class="table table-borderless">
					{% for i in t %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>     
				<div data-target="#myID">
		        <center><button class="btn btn-primary" type="submit">Register</button></center>
		        </div>
	        </form>
	        <p class="text-center">If you already have an account click on <a href="/login">login</a> instead.</p>
	    </div>
	</div>
</div>
{% endblock %}
